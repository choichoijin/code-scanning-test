spring:
  application:
    name: action-springboot
  profiles:
    active: dev #선택할 환경 값 입력 그럼 알아서 맞는 값 가져옴
---
#----dev 환경 시작----
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/action
    username: root
    password: 0000
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
